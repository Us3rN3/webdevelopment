<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link rel="stylesheet" href="CSS/stijl2.css">
</head>
<body>

<header class="jumbotron text-center">
    <h1 class="display-4">Quinten Verbeke</h1>
    <p class="lead">Welkom op mijn nieuwe homepage!</p>
</header>

<section class="container">
    <h2>About me:</h2>
    <p>Er valt niet veel interessants te vertellen</p>
</section>

<section class="container">
    <h2>My Hobbies</h2>
    <ul class="hobby-list">
        <li class="hobby-item">
            <span class="hobby-title">Wielrennen</span>
            <img src="images/b83bcf3e52db910deba7245b83176ca7.jpg" alt="Hobby 1 Image" class="hobby-image">
        </li>
        <li class="hobby-item">
            <span class="hobby-title">Koken</span>
            <img src="images/aee4b01213a3c5f9aa1acc1ec005992a.jpg" alt="Hobby 2 Image" class="hobby-image">
        </li>
    </ul>
</section>

<section class="container" id="projects">
    <h2>My Projects</h2>
    <div class="project-item">
        <img src="images/img.png" alt="Arduino Project" class="project-image">
        <p>In het verleden heb ik een breathalyzer gemaakt dit is wel cool om te tonen op een homepage.</p>
    </div>
</section>

</body>
</html>
